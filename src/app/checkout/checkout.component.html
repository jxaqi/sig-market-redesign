<div class="row g-3 justify-content-center">
    <!-- Left side -->
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-body" style="padding-left: 1.5rem;">
                <h5 class="card-title">Signature Market</h5>
                <p class="card-text" id="breadcrumb">Cart &nbsp;&gt;&nbsp; Information &nbsp;&gt;&nbsp; Shipping &nbsp;&gt;&nbsp; Payment</p>
                <form class="info">
                    <div class="mb-2">
                        <label for="inputInfo" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" id="inputInfo"
                            placeholder="Email or mobile phone number">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkInfo">
                        <label class="form-check-label" for="checkInfo">Email me with news and offers</label>
                    </div>
                </form>
                <form>
                    <label for="shipping" class="form-label">Shipping Address</label>
                    <div class="row mb-3">
                        <div class="col-md-6 form">
                            <input type="text" class="form-control" id="inputFname" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputLname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="inputAddress1"
                                placeholder="Apartment, suite, etc. (optional)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 form">
                            <input type="text" class="form-control" id="inputPostcode" placeholder="Postcode">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 form">
                            <input type="text" class="form-control" id="inputState" placeholder="State/territory">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputCountry" placeholder="Country/region">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkAddress">
                        <label class="form-check-label" for="checkAddress">Save this information for next time</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark">Continue to shipping</button>
                        </div>
                        <div class="col-auto">
                            <a routerLink="/cart" class="btn btn-light">Return to cart</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Right side -->
    <div class="col-md-5">
        <div class="card h-100">
            <div class="card-body">
                <table class="table table-borderless">
                    <tbody>
                        <tr class="align-middle">
                            <td width="90px"><img src="assets/hojicha_spread.jpeg" class="img-fluid rounded-3" alt="" width="80" height="80"></td>
                            <td>Shizuoka Houjicha Milk Spread</td>
                            <td class="text-end">RM 11.00</td>
                        </tr>
                        <tr class="align-middle">
                            <td><img src="assets/breakfast_muesli.jpg" class="img-fluid rounded-3" alt="" width="80"
                                height="80"></td>
                            <td>Breakfast Muesli</td>
                            <td class="text-end">RM 9.90</td>
                        </tr>
                    </tbody>
                </table>
                <hr class="divider-card">
                <form class="row m-4 justify-content-center">
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Gift card or discount code" aria-label="Gift card">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark">Apply</button>
                    </div>
                </form>
                <hr class="divider-card">
                <table class="table table-borderless">
                    <tbody>
                        <tr class="align-middle">
                            <td>Subtotal</td>
                            <td class="text-end">RM 20.90</td>
                        </tr>
                        <tr class="align-middle">
                            <td>Shipping</td>
                            <td class="text-end"><small>Calculated at next step</small></td>
                        </tr>
                    </tbody>
                </table>
                <hr class="divider-card">
                <table class="table table-borderless">
                    <tbody>
                        <tr class="align-middle">
                            <td class="big">Total</td>
                            <td class="text-end price">MYR <span class="huge">20.90</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
